    <section id="contact">
      <h1 align="center">Contact us</h1>
      <div class="contact-detail">
        <!-- form -->

        <form action="">
          <h1>Tell us your problem</h1>
          <div class="form-grub">
            <div id="inp-name" class="input-grub">
              <label for="nama">Name:</label>
              <input type="text" placeholder="Name" />
            </div>
            <div id="inp-subject" class="input-grub">
              <label for="subject">Subject:</label>
              <input type="text" placeholder="Subject" />
            </div>
            <div id="inp-email" class="input-grub">
              <label for="email">E-Mail:</label>
              <input type="email" placeholder="E-Mail" />
            </div>
            <div id="inp-phone" class="input-grub">
              <label for="phone">Phone Number:</label>
              <input type="number" placeholder="Phone Number" />
            </div>
            <div id="inp-pesan" class="input-grub">
              <label for="messege">Message</label>
              <input type="text" placeholder="Message" />
            </div>
          </div>

          <button class="btn" type="submit">Submit</button>
        </form>
